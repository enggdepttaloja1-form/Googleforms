<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Form Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: rgba(237, 227, 210, 1); /* #EDE3D2 page background */
            background-size: cover;
        }

        header {
            background: rgba(88, 52, 50, 1); /* #583432 */
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

            header img {
                height: 60px;
                position: absolute;
                left: 30px;
            }

            header h1 {
                font-size: 1.8rem;
                margin: 0;
                text-align: center;
            }

        /* MAIN AREA */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .card {
            /* background: rgba(237, 227, 210, 1); Same soft background */
            /*rgba(205, 198, 189, 1)*/
            background: rgba(205, 198, 189, 1);
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            overflow: hidden;
            text-align: center;
        }

            .card img {
                width: 100%;
                height: 160px;
                object-fit: cover;
            }

            /* BUTTON + HOVER ANIMATION */
            .card button {
                width: 100%;
                padding: 12px;
                color: #fff;
                border: none;
                cursor: pointer;
                font-size: 1rem;
                font-weight: bold;
                background-color: #583432; /* Button color */
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

                .card button:hover {
                    transform: scale(1.08);
                    box-shadow: 0 0 15px rgba(0,0,0,0.4);
                }

        footer {
            background: rgba(88, 52, 50, 1); /* #583432 */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <img src="Logo.jpeg" alt="Company Logo">
        <h1>The Panchmahal District Co-Oprative Milk Producers Union LTD</h1>
    </header>

    <div class="gallery">

        <div class="card">
            <img src="Light.jpg" alt="Light Change">
            <button onclick="window.open('https://forms.gle/kMu7iq2SBGorhBK67','_blank')">
                Light Change Update
            </button>
        </div>

        <div class="card">
            <img src="Motor.png" alt="Form 3">
            <button onclick="window.open('https://forms.gle/4EZo2L4BymeVsJbX6','_blank')">
                Motor Rewinding
            </button>
        </div>

        <div class="card">
            <img src="lift.jpg" alt="Lift Maintenance">
            <button onclick="window.open('https://forms.gle/896GEbDF9cb5CnZcA','_blank')">
                Lift Maintenance
            </button>
        </div>

        <div class="card">
            <img src="Packing.jpg" alt="Packing">
            <button onclick="window.open('https://forms.gle/uN79ZHcso1GKUfySA','_blank')">
                Pouch Packing Machine Maintainance
            </button>
        </div>

        <div class="card">
            <img src="ice.jpg" alt="Packing">
            <button onclick="window.open('https://forms.gle/si4RXkmurwpp9Yuo8','_blank')">
                Icecream Plant Maintainance
            </button>
        </div>

    </div>

    <footer>
        <!-- Â© -->
        2025 Google Forms.
    </footer>

</body>
</html>
